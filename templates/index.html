<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    h2 {
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ title }}</h1>
    <h2>{{ heading }}</h2>
  </div>
</body>
</html>
